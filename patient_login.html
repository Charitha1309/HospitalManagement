<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    .login-box h2 {
      text-align: center;
      color: #006600;
      margin-bottom: 25px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #006600;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #004d00;
    }

    .error-msg {
      color: red;
      font-size: 14px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Patient Login</h2>
    <form id="patientLoginForm" onsubmit="return validatePatientLogin()">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="error-msg" id="error-msg">Invalid credentials</div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function validatePatientLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      // Dummy credentials â€” replace with backend check later
      if (email === "patient@example.com" && password === "patient123") {
        window.location.href = "patient_dashboard.html";
        return false; // Optional: prevent form reload
      } else {
        errorMsg.style.display = "block";
        return false;
      }
    }
  </script>

</body>
</html>
