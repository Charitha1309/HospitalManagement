<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    .login-box h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 25px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #003060;
    }

    .error-msg {
      color: red;
      font-size: 14px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Doctor Login</h2>
    <form id="doctorLoginForm" onsubmit="return validateLogin()">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="error-msg" id="error-msg">Invalid credentials</div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function validateLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      let doctors = JSON.parse(localStorage.getItem("doctors")) || [];
      const doctor = doctors.find(d => d.email === email && d.password === password);

      if (doctor) {
        // Save current doctor info for session
        localStorage.setItem("currentDoctorEmail", doctor.email);
        localStorage.setItem("currentDoctorId", doctor.id);
        window.location.href = "doctor_dashboard.html";
        return false;
      } else {
        errorMsg.style.display = "block";
        return false; // Prevent form submission
      }
    }
  </script>

</body>
</html>
