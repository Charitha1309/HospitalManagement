<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f6fc;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .section {
      background-color: white;
      margin: 1rem 0;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #003366;
    }
    .stats {
      font-size: 18px;
      line-height: 1.8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #004080;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Doctor Dashboard</h1>
  </header>

  <div class="container">
    <div class="section" id="doctorInfoSection">
      <h2>Doctor Information</h2>
      <div class="stats" id="doctorInfo"></div>
    </div>

    <div class="section" id="consultationStatsSection">
      <h2>Consultation Stats</h2>
      <div class="stats" id="consultationStats"></div>
    </div>

    <div class="section">
      <h2>Actions</h2>
      <button onclick="manageAvailability()">Manage Availability</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Fetch current doctor from localStorage (simulate login)
    const currentDoctorEmail = localStorage.getItem("currentDoctorEmail");
    let doctors = JSON.parse(localStorage.getItem("doctors")) || [];
    let doctor = doctors.find(d => d.email === currentDoctorEmail);

    // Doctor Info
    function renderDoctorInfo() {
      if (!doctor) {
        document.getElementById("doctorInfo").innerHTML = "<span style='color:red;'>Doctor not found or not logged in!</span>";
        return;
      }
      document.getElementById("doctorInfo").innerHTML = `
        <p><strong>Name:</strong> ${doctor.name}</p>
        <p><strong>Specializations:</strong> ${doctor.specializations ? doctor.specializations.join(", ") : ""}</p>
        <p><strong>Experience:</strong> ${doctor.experience ? doctor.experience + " years" : "N/A"}</p>
        <p><strong>Qualification:</strong> ${doctor.qualifications || doctor.qualification || "N/A"}</p>
        <p><strong>License:</strong> ${doctor.license || "N/A"}</p>
      `;
    }

    // Consultation Stats
    function renderConsultationStats() {
      if (!doctor) {
        document.getElementById("consultationStats").innerHTML = "";
        return;
      }
      let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
      let doctorBookings = bookings.filter(b => b.doctorId === doctor.id);
      let totalConsultations = doctorBookings.length;
      let totalEarnings = doctorBookings.reduce((sum, b) => sum + Number(b.fee) * 0.6, 0);

      // Earnings per hospital
      let earningsPerHospital = {};
      doctorBookings.forEach(b => {
        if (!earningsPerHospital[b.hospitalName]) earningsPerHospital[b.hospitalName] = 0;
        earningsPerHospital[b.hospitalName] += Number(b.fee) * 0.6;
      });

      let earningsList = Object.entries(earningsPerHospital)
        .map(([hospital, amount]) => `<li>${hospital} - ₹${amount}</li>`)
        .join("");

      document.getElementById("consultationStats").innerHTML = `
        <p><strong>Total Consultations:</strong> ${totalConsultations}</p>
        <p><strong>Total Earnings:</strong> ₹${totalEarnings}</p>
        <p><strong>Earnings per Hospital:</strong></p>
        <ul>${earningsList || "<li>No earnings yet</li>"}</ul>
      `;
    }

    // Show all slots
    function renderDoctorSlots() {
  const tbody = document.getElementById("doctorSlotsTable");
  tbody.innerHTML = "";

  console.log("Doctor Object:", doctor);
  console.log("Associations:", doctor?.associations);

  if (!doctor || !doctor.associations) {
    tbody.innerHTML = "<tr><td colspan='6'>No slots available</td></tr>";
    return;
  }

  doctor.associations.forEach(assoc => {
    if (!assoc.slots || assoc.slots.length === 0) {
      console.log("No slots in assoc:", assoc);
    }
    assoc.slots.forEach(slot => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${assoc.hospitalName}</td>
        <td>${assoc.department}</td>
        <td>${slot.date}</td>
        <td>${slot.start}</td>
        <td>${slot.end}</td>
        <td>₹${slot.fee}</td>
      `;
      tbody.appendChild(tr);
    });
  });
}

    function manageAvailability() {
      alert("Redirecting to Availability Page...");
      window.location.href="doctor_hospital_association.html";
    }

    function logout() {
      window.location.href = "index.html";
    }
